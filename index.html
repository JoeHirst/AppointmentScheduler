<html>
<head>
	<meta name=viewport content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/appointments.js"></script>

</head>

<body>

	<div id="calendar">

	<h1>Click to add / view appointments</h1>
	
		<!-- Header for desktop -->
		<div class="ui-grid-d header desktop">
			<div class="ui-block-a">Monday</div>
			<div class="ui-block-b">Tuesday</div>
			<div class="ui-block-c">Wednesday</div>
			<div class="ui-block-d">Thursday</div>
			<div class="ui-block-e">Friday</div>
		</div>

		<!-- Header for mobile -->
		<div class="ui-grid-d header mobile">
			<div class="ui-block-a">Mon</div>
			<div class="ui-block-b">Tue</div>
			<div class="ui-block-c">Wed</div>
			<div class="ui-block-d">Thu</div>
			<div class="ui-block-e">Fri</div>
		</div>
		
		<div class="ui-grid-d content">
			<div class="ui-block-a">9:00</div>
			<div class="ui-block-b"></div>
			<div class="ui-block-c"></div>
			<div class="ui-block-d"></div>
			<div class="ui-block-e"></div>

			<div class="ui-block-a">10:00</div>
			<div class="ui-block-b"></div>
			<div class="ui-block-c"></div>
			<div class="ui-block-d"></div>
			<div class="ui-block-e"></div>

			<div class="ui-block-a">11:00</div>
			<div class="ui-block-b"></div>
			<div class="ui-block-c"></div>
			<div class="ui-block-d"></div>
			<div class="ui-block-e"></div>

			<div class="ui-block-a">12:00</div>
			<div class="ui-block-b"></div>
			<div class="ui-block-c"></div>
			<div class="ui-block-d"></div>
			<div class="ui-block-e"></div>

			<div class="ui-block-a">1:00</div>
			<div class="ui-block-b"></div>
			<div class="ui-block-c"></div>
			<div class="ui-block-d"></div>
			<div class="ui-block-e"></div>

			<div class="ui-block-a">2:00</div>
			<div class="ui-block-b"></div>
			<div class="ui-block-c"></div>
			<div class="ui-block-d"></div>
			<div class="ui-block-e"></div>

			<div class="ui-block-a">3:00</div>
			<div class="ui-block-b"></div>
			<div class="ui-block-c"></div>
			<div class="ui-block-d"></div>
			<div class="ui-block-e"></div>

			<div class="ui-block-a">4:00</div>
			<div class="ui-block-b"></div>
			<div class="ui-block-c"></div>
			<div class="ui-block-d"></div>
			<div class="ui-block-e"></div>

			<div class="ui-block-a">5:00</div>
			<div class="ui-block-b"></div>
			<div class="ui-block-c"></div>
			<div class="ui-block-d"></div>
			<div class="ui-block-e"></div>
		</div>

		<div data-role="popup" id="menu" class="ui-content" data-transition="pop">
  			<a id="create" href="#create" data-rel="popup" >Create Appointment</a><br>
  			<a id="view" href="#view" data-rel="popup">View Appointments</a>
		</div>

		<div data-role="popup" id="createApp" class="ui-content" data-transition="pop">
			<p>Create an appointment:</p>
			<form>
				<input type="text" id="text" maxlength="30">
				<button id="submit" class="ui-btn">Submit</button>
			</form>
		</div>

		<div data-role="popup" id="viewApp" class="ui-content" data-transition="pop">
			<div class="ui-grid-a">
				<div id="appointments" class="ui-block-a"></div>
			</div>
		</div>

		<div data-role="popup" id="view">
			
		</div>

	</div>
</body>

</html>
